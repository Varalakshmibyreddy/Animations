<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Text with Sliding Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            margin-top: 40px;
        }

        .image-container img {
            width: 100%;
            transform: translateX(-100%);
            animation: slideIn 3s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>Fading Text with Sliding Image</h1>
    <div class="image-container">
        <img src="/images/img.jpg" alt="Sliding Image" height="250px"  width="100px">
    </div>
</body>
</html>
